<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/form.css">
    <title>Landing</title>
</head>
<body>
    <header class="header__main">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="">LOGO</a>
            </div>
            <nav class="header__items">
                <a href="">Акции</a>
                <a href="">Бронирование</a>
                <a href="">Личный кабинет</a>
            </nav>
        </div>
    </header>

    <main> 
        <div class="main__bg">
            <div class="bg__wrapper">
                <form action="#" class="form__control main__form">
                    <div class="form__items">
                        <label for="classCar">Класс автомобиля</label>
                        <br>
                        <select name="classCar" id="classCar">
                            <option>эконом</option>
                            <option>премиум</option>
                        </select>
                    </div>
                    <div class="form__items">
                        <label for="marka">Марка</label>
                        <br>
                        <input type="text" name="marka" id="marka" placeholder="Введите марку">
                    </div>
                    <div class="form__items">
                        <label for="model">Модель</label>
                        <br>
                        <input type="text" name="model" id="model" placeholder="Введите модель">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
